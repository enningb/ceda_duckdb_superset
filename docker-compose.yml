version: "3.7"

services:
  ceda_duckdb:
    build:
      context: ./ceda_duckdb
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./shared:/app/ceda_duckdb_home/
  superset:
    build:
      context: ./superset
      dockerfile: Dockerfile
    restart: always
    environment:
      SUPERSET_ADMIN: ${SUPERSET_ADMIN}
      SUPERSET_PASSWORD: ${SUPERSET_PASSWORD}
      SUPERSET_SECRET_KEY: ${SUPERSET_PASSWORD}
    ports:
      - "8088:8088"
    volumes:
      - ./shared:/app/superset_home/
      - ./superset/assets:/app/superset_home/assets
    depends_on:
      - ceda_duckdb
